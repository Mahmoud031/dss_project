name: dss_project
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  cloud_firestore: ^5.6.6
  dartz: ^0.10.1
  dots_indicator: ^4.0.1
  firebase_auth: ^5.5.2
  firebase_core: ^3.13.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  flutter_gemini: ^3.0.0
  get_it: ^8.0.3
  modal_progress_hud_nsn: ^0.5.1
  shared_preferences: ^2.5.3
  gsheets: ^0.5.0
  googleapis: ^11.0.0
  googleapis_auth: ^1.4.1
  http: ^1.1.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/loginImages/

fonts:
    - family: Judson
      fonts:
        - asset: assets/Fonts/Judson/Judson-Regular.ttf
        - asset: assets/Fonts/Judson/Judson-Bold.ttf
          weight: 700
